{% extends 'base.html' %}

{% block content %}
{% load static %}


<main>
    {% for i in checkout_banner %}
    <div class="page-banner-area page-banner-height-2" data-background="{{i.image.url}}">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="page-banner-content text-center">
                        <h4 class="breadcrumb-title">Töleg</h4>
                        <div class="breadcrumb-two">
                            <nav>
                                <nav class="breadcrumb-trail breadcrumbs">
                                    <ul class="breadcrumb-menu">
                                        <li class="breadcrumb-trail">
                                            <a href="index.html"><span>Baş sahypa</span></a>
                                        </li>
                                        <li class="trail-item">
                                            <span>Töleg</span>
                                        </li>
                                    </ul>
                                </nav>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}



    <section class="checkout-area pb-85">
        <div class="container">
            <form action="{% url 'place_order' %}" method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-lg-12" style="margin-top: 2%;">
                        <div class="checkbox-form">
                            <h3>Töleg maglumatlary</h3>
                            <div class="row">
                                
                                <div class="col-md-6">
                                    <div class="checkout-form-list">
                                        <label>Ady<span class="required">*</span></label>
                                        <input type="text" name="first_name" placeholder="" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="checkout-form-list">
                                        <label>Familiýa<span class="required">*</span></label>
                                        <input type="text" name="last_name" placeholder="" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="checkout-form-list">
                                        <label>E-poçta iberiň</label>
                                        <input type="email" name="email" placeholder="" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="checkout-form-list">
                                        <label>Telefon belgisi <span class="required">*</span></label>
                                        <input type="text" name="phone" placeholder="+993 63 234589" required>
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="checkout-form-list">
                                        <label>Salgy paneli <span class="required">*</span></label>
                                        <input type="text" name="address_line_1" placeholder="">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="checkout-form-list">
                                        <label>Salgy paneli (ätiýaçlyk)<span class="required">*</span></label>
                                        <input type="text" name="address_line_2" placeholder="">
                                    </div>
                                </div>
                                
                                <div class="col-md-4">
                                    <div class="checkout-form-list">
                                        <label>Döwlet <span class="required">*</span></label>
                                        <input type="text" name="state" placeholder="">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="checkout-form-list">
                                        <label>Ýurt <span class="required">*</span></label>
                                        <input type="text" name="country" placeholder="">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="checkout-form-list">
                                        <label>Ýurt <span class="required">*</span></label>
                                        <input type="text" name="city" placeholder="">
                                    </div>
                                </div>
                                <div class="order-button-payment mt-20">
                                    <button type="submit" class="tp-btn-h1">Sargyt beriň</button>
                                </div>

                            </div>

                        </div>
                    </div>

                </div>
            </form>
        </div>
    </section>



</main>

{% extends 'base.html' %}

{% block content %}
{% load static %}



<section class="section-content padding-y">

    <!-- ============================ COMPONENT REGISTER   ================================= -->
    <div class="card mx-auto" style="max-width:520px; margin-top:40px;">
        <article class="card-body">
            {% include 'include/alert.html' %}
            <header class="mb-4">
                <h4 class="card-title">Регистрация</h4>
            </header>

            <form action="{% url 'register'%}" method='POST'>

                {% csrf_token %}
                {{form.as_p}}
                <button class="tp-in-btn w-100" type="submit">Регистрация</button>
            </form>
        </article><!-- card-body.// -->
    </div> <!-- card .// -->
    <p class="text-center mt-4">Иметь аккаунт ? <a href="{% url 'login' %}">
        Авторизоваться</a></p>
    <br><br>
    <!-- ============================ COMPONENT REGISTER  END.// ================================= -->


</section>

{% endblock %}

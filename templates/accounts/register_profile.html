{% extends 'base.html' %}

{% load static %}
{% block content %}

<section class="section-conten padding-y bg">



    {% include 'include/alert.html' %}

    <div class="container">
        <div class="row">
            {% include 'include/dashboard_sidebar.html' %}
            <main class="col-md-9">
                <article class="card">
                    <header class="card-header">
                        <strong class="d-inline-block mr-3">Sozdat профиль:</strong>
                    </header>
                    <div class="card-body">                       
                        <div class="row">
                            
                            <div class="col-md-12">
                               <form action="{% url 'register_profile' %}" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <input type="file" name="profile_avatar" id="">
                                <input type="text" name="user_name" value="{{request.user}}" id="">
                                <div class="form-group">
                                    <label for=""> Addres Line 1</label>
                                    <input type="text" name="address_line_1" id="">                                         

                                </div>
                                <div class="form-group">
                                    <label for=""> Addres Line 2</label>
                                    <input type="text" name="address_line_2" id="">                                         
 
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <label >City</label>
                                        <input type="text" name="city" id="">                                         
                                        
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label >State</label>
                                        <input type="text" name="state" id="">                                         
                                         
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Save</button>
                               </form>
                            </div>
                        </div>
                    </div>
        </div>

        </article> 
        </main>
    </div>
    </div>


</section>

{% endblock %}
